<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/d4b33c069b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center"></div>
<div class="row mb-5">
<div class="col"></div>
<div style="border:5px solid black ; border-radius:10px ;" class="col p-5">
<div class="col p-5 ms-2">
<h1 class="ms-5 mb-5">Calculator</h1>
<input style="padding: 30px; ;" type="text" id="result">
</div>
<div class="col btn btn-dark p-4 m-1 ms-5 " id="seven" onclick="display('7')">7</div>
<div class="col btn btn-dark p-4 m-1 " id="eight" onclick="display('8')">8</div>
<div class="col btn btn-dark p-4 m-1 " id="nine" onclick="display('9')">9</div>
<div class="col btn btn-dark p-4 m-1 " id="mul" onclick="display('*')">X</div>
<div class="col btn btn-dark p-4 m-1 ms-5" id="four" onclick="display('4')">4</div>
<div class="col btn btn-dark p-4 m-1  " id="five" onclick="display('5')">5</div>
<div class="col btn btn-dark p-4 m-1  " id="six" onclick="display('6')">6</div>
<div class="col btn btn-dark p-4 m-1 " id="minus" onclick="display('-')">- </div>
<div class="col btn btn-dark p-4 m-1 ms-5 " id="one" onclick="display('1')">1</div>
<div class="col btn btn-dark p-4 m-1 " id="two" onclick="display('2')">2</div>
<div class="col btn btn-dark p-4 m-1 " id="three" onclick="display('3')">3</div>
<div class="col btn btn-dark p-4 m-1" id="pls" onclick="display('+')">+</div>
<div class="col btn btn-dark p-4 m-1 ms-5 " id="cancel" onclick="clearAll()">AC</div>
<div class="col btn btn-dark p-4 m-1" id="zero" onclick="display('0')">0</div>
<div class="col btn btn-dark p-4 m-1" id="divide" onclick="display('/')">/</div>
<div class="col btn btn-dark p-4 m-1" id="equal" onclick="output()">=</div>
<div class="col btn btn-dark p-4 m-1 ms-5" id="del" onclick="removeItem()"><i class="fa-solid fa-delete-left"></i></div>
<div class="col"></div>
</div>
<div class="col"></div>
</div>
</div>
</body>
<script src="calck.js"></script>
</html>
<i class="fa-solid fa-delete-left"></i>
